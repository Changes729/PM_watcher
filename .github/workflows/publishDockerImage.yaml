name: Docker Image CI for GHCR
on:
  push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          echo ${{ secrets.docker }} | docker login --username changes729 --password-stdin ghcr.io
          docker build . --tag ghcr.io/changes729/pm_watcher:latest
          docker push ghcr.io/changes729/pm_watcher:latest
